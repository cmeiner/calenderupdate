            <div class="todo-list">

        </div>
        <div class="right-side">
            <div class="calendar-title">

            </div>
            <div class="month-title">

                <h1 id="currentmonth"></h1>
                <h1 id="next-month"><i class="fas fa-arrow-circle-right"></i></h1>
